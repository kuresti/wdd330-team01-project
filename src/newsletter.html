<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Newsletter</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
    <script src="js/redirect.js" type="module"></script>

    <!-- <script src="../js/newsletter-banner.js" type="module"></script> -->
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="sign-up">
        <h2>Sign Up Here</h2>

        <form method="get" action="thankyou.html">
          <fieldset>
            <label class="top"
              >First Name* <input type="text" id="fname" name="fname" required
            /></label>
            <label class="top"
              >Last Name* <input type="text" id="lname" name="lname" required
            /></label>
            <label class="top"
              >Email Address*
              <input
                type="email"
                name="email"
                placeholder=" someone@gmail.com"
                required
            /></label>
          </fieldset>

          <input type="submit" value="Sign Up" class="submitBtn" />
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
