<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section>
        <h2>Review & Place your Order</h2>
      </section>
      <form id="ourForm">
        <fieldset id="shipping-info">
          <legend>Shipping</legend>
          <label for="fname">First Name</label><br /><input
            type="text"
            name="fname"
            required
          /><br />
          <label for="lname">Last Name</label><br /><input
            type="text"
            name="lname"
            required
          /><br />
          <label for="street">Street</label><br /><input
            type="text"
            name="street"
            required
          /><br />
          <label for="city">City</label><br /><input
            type="text"
            name="city"
            required
          /><br />
          <label for="state">State</label><br /><input
            type="text"
            name="state"
            required
          /><br />
          <label for="zip">Zip</label><br /><input
            type="text"
            id="zip"
            name="zip"
            required
          /><br />
        </fieldset>
        <fieldset id="payment-info">
          <legend>Payment</legend>
          <label for="cardNumber">Card Number</label><br /><input
            type="text"
            name="cardNumber"
            value="1234123412341234"
            required
          /><br />
          <label for="expiration">Expiration</label><br /><input
            type="text"
            name="expiration"
            value="8/24"
            required
          /><br />
          <label for="code">Security code</label><br /><input
            type="text"
            name="code"
            value="123"
            required
          /><br />
        </fieldset>
        <fieldset class="checkout-summary" id="summary">
          <legend>Order Summary</legend>
          This is the summary
          <ul>
            <li>
              <label for="cartTotal"
                >Item Subtotal(<span id="num-items"></span>)</label
              >
              <p name="cartTotal" id="cartTotal"></p>
            </li>
            <li>
              <label for="shipping">Shipping Estimate</label>
              <p id="shipping"></p>
            </li>
            <li>
              <label for="tax">Tax</label>
              <p id="tax"></p>
            </li>
            <li>
              <label for="orderTotal"><b>Order Total</b></label>
              <p id="orderTotal"></p>
            </li>
          </ul>
        </fieldset>
        <button type="submit" id="form-sub">Checkout</button>
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
