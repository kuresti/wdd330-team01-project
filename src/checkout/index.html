<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout">
          <fieldset class="shipping">
            <legend>Shipping</legend>
            <div class="checkout__name">
              <label class="top" for="fname"
                >First Name*<input name="fname" required
              /></label>
              <label class="top" for="lname"
                >Last Name*<input name="lname" required
              /></label>
            </div>
            <div class="checkout__address">
              <label class="top" for="street"
                >Street*<input name="street" required
              /></label>
              <label class="top" for="city"
                >City*<input name="city" required
              /></label>
              <label class="top" for="state"
                >State*<input name="state" required
              /></label>
              <label class="top" for="zip"
                >Zip Code<input name="zip" id="zip" required
              /></label>
            </div>
          </fieldset>
          <fieldset class="payment">
            <legend>Payment</legend>
            <label class="middle" for="cardNumber"
              >Credit Card Number*<input name="cardNumber" required
            /></label>
            <label class="middle" for="expiration"
              >Exipration Date*<input
                type="month"
                name="expiration"
                min="2024-03"
                max="2035-12"
                required
            /></label>
            <label class="middle" for="code"
              >Security Code*<input name="code" required
            /></label>
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul class="checkout-summary">
              <li>
                <label class="bottom" for="num-items"
                  >Number of Items: <span id="num-items"></span
                ></label>
              </li>
              <li>
                <label class="bottom" for="cartTotal"
                  >Subtotal: <span id="cartTotal"></span
                ></label>
              </li>
              <li>
                <label class="bottom" for="shipping"
                  >Shipping Estimate: <span id="shipping"></span
                ></label>
              </li>
              <li>
                <label class="bottom" for="tax"
                  >Tax: <span id="tax"></span
                ></label>
              </li>
              <li>
                <label class="bottom" for="orderTotal"
                  >Order Total: <span id="orderTotal"></span
                ></label>
              </li>
            </ul>
          </fieldset>
          <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
  <script src="../js/checkout.js" type="module"></script>
</html>
