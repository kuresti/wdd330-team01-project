<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout">
          <fieldset class="shipping">
            <legend>Shipping</legend>
            <div class="checkout__name">
              <label class="top" for="fname"
                >First Name*<input name="fname" pattern="[\p{L}\-]+" title="No numbers or symbols expect '-' are allowed" required
              /></label>
              <label class="top" for="lname"
                >Last Name*<input name="lname" pattern="[\p{L}\-]+" title="No numbers or symbols expect '-' are allowed" required
              /></label>
            </div>
            <div class="checkout__address">
              <label class="top" for="street"
                >Street*<input name="street" pattern="[\p{L}\p{M}-]+(?:\s[\p{L}\p{M}-]+)*" titile="A street address is needed" required
              /></label>
              <label class="top" for="city"
                >City*<input name="city" pattern="[\p{L}\p{M}-]+(?:\s[\p{L}\p{M}-]+)*" title="A city address is needed" required
              /></label>
              <label class="top" for="state"
                >State*<input name="state" pattern="[\p{L}\p{M}-]+(?:\s[\p{L}\p{M}-]+)*" title="A state address is needed" required
              /></label>
              <label class="top" for="zip"
                >Zip Code<input name="zip" pattern="^[0-9]+$" title="A zip code is needed.  Numbers only." id="zip" required
              /></label>
            </div>
          </fieldset>
          <fieldset class="payment">
            <legend>Payment</legend>
            <label class="middle" for="cardNumber">Credit Card Number*
              <input name="cardNumber"  pattern="^\d{16}$" title="Please enter a 16-digit number" required />
            </label>
            <label class="middle" for="expiration">Expiration Date*
              <input
                id="expiration"
                type="month"
                name="expiration"
                min=""
                max=""
                required />
              </label>
            <label class="middle" for="code">Security Code*
              <input name="code" pattern="^[0-9]+$" title="Numbers only." required />
            </label>
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul class="checkout-summary">
              <li>
                <label class="bottom" for="num-items"
                  >Number of Items: <span id="num-items"></span
                ></label>
              </li>
              <li>
                <label class="bottom" for="cartTotal"
                  >Subtotal: <span id="cartTotal"></span
                ></label>
              </li>
              <li>
                <label class="bottom" for="shipping"
                  >Shipping Estimate: <span id="shipping"></span
                ></label>
              </li>
              <li>
                <label class="bottom" for="tax"
                  >Tax: <span id="tax"></span
                ></label>
              </li>
              <li>
                <label class="bottom" for="orderTotal"
                  >Order Total: <span id="orderTotal"></span
                ></label>
              </li>
            </ul>
          </fieldset>
          <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
  <script src="../js/checkout.js" type="module"></script>
</html>
